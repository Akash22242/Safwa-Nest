<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Work Ended</title>
  </head>
  <body style="font-family:Arial, sans-serif;background:#f9fafb;padding:20px;color:#111;">
    <div style="max-width:600px;margin:auto;background:white;padding:20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);">
      <h2 style="color:#059669;">✅ Work Ended</h2>
      <p>Hello <b>{{name}}</b>,</p>
      <p>Your work session has ended. Here’s your summary:</p>

      <table style="width:100%;border-collapse:collapse;margin-top:10px;">
        <tr>
          <td><b>Start Time:</b></td>
          <td>{{startTime}}</td>
        </tr>
        <tr>
          <td><b>End Time:</b></td>
          <td>{{endTime}}</td>
        </tr>
        <tr>
          <td><b>Total Worked:</b></td>
          <td>{{hours}} hours</td>
        </tr>
      </table>

      <p style="margin-top:20px;color:#6b7280;">— Nihalhub Attendance System</p>
    </div>
  </body>
</html>
